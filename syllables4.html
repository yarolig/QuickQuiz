var gletter=Array();
function rnd(v) {
	return Math.floor(Math.random()*v);
}
function onLoad() {
	var ssdata=sdata.split(';');
	for (var i = 0; i < ssdata.length; i++) {
		var gr = ssdata[i].split('-');
		if (gr.length == 2 ){
		var pair=[gr[0], gr[1]];
		gletter.push(pair);
		}
	}
	console.log(gletter);
	g();
}
//https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
function shuffle(arr) {
	for (var i=arr.length-1;i>=0;i--) {
		var j=rnd(i+1);
		var t = arr[i];
		arr[i] = arr[j];
		arr[j] = t;
	}
}
var rLetter=0;
var rAnswer=0;
var dog=false;
var ifrom=0, ito=1;
function byid(x){ return document.getElementById(x); }
function g() {
	var n=0;
	do {
	   n=rnd(gletter.length);
	} while (n==rLetter);
	rLetter=n;
	byid('question').innerHTML='What is '+gletter[rLetter][ifrom] + '?';
	var ans=[];
	for (var i=0; i<gletter.length; i++) {
		if(i!=rLetter) ans.push(i);
	}
	shuffle(ans);
	ans=[rLetter,ans[0],ans[1],ans[2]];
	shuffle(ans);
	for (var a=0;a<4;a++) {
		var btn=byid("b"+(1+a));
		btn.value=gletter[ans[a]][ito];
		btn.style.background=byid("next").style.background;
		if (ans[a]==rLetter) {
			rAnswer = a;
		}
	}
	dog=false;
}

function f(n) {
	if(dog && n==rAnswer+1) {
		g();
		dog=false;
	} else {
		dog=true;
		byid("b"+n).style.background='#cc8888';
		byid("b"+(rAnswer+1)).style.background='#88cc88';
	}
}
